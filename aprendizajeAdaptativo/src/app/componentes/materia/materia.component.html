<h1>{{ materia.nombreAsignatura }}</h1>


<div class="col-12" style="align-items: right;">
    <button class="addbtn btn w-30" type="submit" (click)="linkExamen(materia.idAsignatura)">Crear Examen</button>
    <button class="addbtn btn w-30" type="submit" (click)="linkVerPreguntas(materia.idAsignatura)">Preguntas</button>
    <button class="addbtn btn w-30" type="submit" (click)="linkUnidades(materia.idAsignatura)">Unidades y temas</button>
</div>
<br>

<div class="col-12">
    <hr>
    <h2>Ex√°menes existentes</h2>
    <hr>
</div>
<div class="col-12">
    <div *ngFor="let examen of examenes">
        <div class="card">
            <div class="card-body">
                <a >{{examen.nombre}}</a>
                <!--Se requiere la parte del alumno para esto
                Alumnos que han presentado: {{examen.presentados}}/{{examen.asignados}}
                -->
                <div>
                    <!-- Se requiere la parte de los alumnos para asignar una fecha limite
                    Examen disponible:
                    <div *ngIf="examen.disponible==true; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </ng-template>
                    <ng-template #elseBlock><label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </ng-template>
                    -->
                    <button class="addbtn btn w-30" type="submit" (click)="editarExamen(materia.idAsignatura, examen.idExamen)">Editar</button>
                    <!--Este boton es necesario para cuando este la parte de los alumnos-->
                    <button class="addbtn btn w-30" type="submit" routerLink="/materia" disabled >Ver resultados</button>
                </div>
            </div>
        </div>
    </div>
</div>
